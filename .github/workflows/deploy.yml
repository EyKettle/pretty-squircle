name: Deploy
on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Debug - List repository contents
        run: |
          echo "Listing contents of the repository root:"
          ls -lR .  # 递归列出当前目录（仓库根目录）的所有内容
          echo "Current working directory: $(pwd)" # 再次确认当前目录
          echo "--- End of directory listing ---"

      - name: Install step
        run: |
          cd preview
          npm install
        working-directory: ./preview

      - name: Build step
        run: |
          cd preview
          npm run build
        working-directory: ./preview

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "pretty-squircle"
          entrypoint: "https://deno.land/std@0.217.0/http/file_server.ts"
          root: "preview/dist"
